upstream backend {
    server backend:8000; # 'backend' is the service name in docker-compose.yml
}

upstream frontend {
    server frontend:3000; # 'frontend' is the service name in docker-compose.yml
}

server {
    listen 80;
    server_name localhost; # Or your domain

    # Serve Django static files (admin, DRF browsable API static)
    location /static/ {
        alias /app/staticfiles/; # Path inside the Nginx container where backend static files are mounted
    }

    # API requests to Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme; # Important for CSRF/HTTPS later
        client_max_body_size 20M; # Increase if you handle large file uploads
    }

    # All other requests to Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }
}